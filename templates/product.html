{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p>Price: ${{ product.price }}</p>
            <form method="POST" action="{{ url_for('cart') }}">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" name="quantity" value="1" min="1" aria-label="Quantity">
                    <button class="btn btn-outline-secondary" type="submit">Add to Cart</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
